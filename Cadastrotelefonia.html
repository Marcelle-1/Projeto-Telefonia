<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/cadastro.css" rel="stylesheet">
    <!-- <script src="js/cadastrotelefonia.js" defer> </script>  -->

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/fotocadastro.svg" >
        </div>
        <div class="form">
            <form id="confirm" action="dados.php" method="POST">
            <div class="form-header">
                <div class="title"> 
                <h1> Cadastre-se </h1>    
                </div>
            </div>    
            <div class="input-group">
                <div class="input-box"> 
                    <label for="nome"> Nome </label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome" maxlength="80" required>
                </div>    
                <div class="input-box"> 
                    <label for="dataNasc"> Data de Nascimento </label>
                    <input id="dataNasc" type="date" name="dataNasc" placeholder="Digite sua Data de Nascimento" required>
                </div>  
                <div class="gender-group"> 
                    <p>Sexo:</p>
                    <input type="radio" id="sexo-f" name="sexo" value="F" required>
                    <label for="sexo-f">Feminino</label><br>
                    <input type="radio" id="sexo-m" name="sexo" value="M" required>
                    <label for="sexo-m">Masculino</label>
                </div>  
                <div class="input-box"> 
                    <label for="nomem"> Nome Materno </label>
                    <input id="nomem" type="text" name="nomem" placeholder="Digite seu nome materno" maxlength="80">
                </div>  
                <div class="input-box"> 
                    <label for="cpf"> CPF </label>
                    <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" minlength="11" maxlength="11" required>
                </div>  
                <div class="input-box"> 
                    <label for="telefoneCelular"> Telefone Celular </label>
                    <input id="telefoneCelular" type="tel" name="telefoneCelular" placeholder="(xx-xxxx-xxxx)" minlength="11" maxlength="11" required>
                </div>  
                <div class="input-box"> 
                    <label for="telefone"> Telefone Fixo </label>
                    <input id="telefone" type="tel" name="telefone" placeholder="(xx-xxxxxxxx)" minlength="8" maxlength="8" required>
                </div>  
                <div class="input-box"> 
                    <label for="endereco"> Endereço </label>
                    <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço completo" maxlength="50" required>
                </div>  
                <div class="input-box"> 
                    <label for="login"> Login </label>
                    <input id="login" type="text" name="login" placeholder="Digite um login" maxlength="80" required>
                </div>  
                <div class="input-box"> 
                    <label for="senha"> Senha </label>
                    <input id="senha" type="password" name="senha" placeholder="Digite a senha" maxlength="80" required>
                </div>  
                <div class="input-box"> 
                    <label for="cSenha"> Confirmar senha </label>
                    <input id="cSenha" type="password" name="confirmpassword" placeholder="Confirme sua senha" maxlength="80" required>
                </div>  
                <div>
                <!-- Botão para acionar modal para limpar campos-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                    Limpar campos
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Gostaria de resetar todos os campos?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btn-sim" >Sim</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="continue-button"> 
                <button name="cadastrar"> <a href="#"> Continuar </a> </button>
            </div>
        </form>
            <div class="Login">
                <p> Entrar como: <a href="LoginMaster.html"> Usuário Master </a> ou <a href="Logincomum.php"> Comum </a> </p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        
        $("#btn-sim").click(function() {
            $("#confirm").trigger('reset');
            $("#modalExemplo").modal('hide');
          });
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
